<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eta's blorgs</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <style>
        body {
            background-image: url('./img/bliss-winxp.jpg');
            background-size: cover;
            background-position: center;
            font-family: "Tahoma", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .window {
            width: 90vw;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        .window-body {
            padding: 10px;
            background: #ece9d8;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .blog-card {
            border: 2px groove #ccc;
            background: white;
            padding: 10px;
        }

        .blog-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .blog-meta {
            font-size: 12px;
            color: #555;
            margin-bottom: 6px;
        }

        .xp-button {
            background: #e0e0e0;
            border: 1px solid #808080;
            padding: 4px 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 6px;
        }

        .xp-button:active {
            background: #c0c0c0;
            border-top: 1px solid #404040;
            border-left: 1px solid #404040;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">eta's blorgs</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="window.location.href='index.html'"></button>
            </div>
        </div>

        <div class="window-body" id="blogs-container">
            <p>loading da blogz</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const owner = "ETAModder";
        const repo = "etamodder.github.io";
        const folder = "blogs";

        async function loadBlogs() {
            const container = document.getElementById('blogs-container');
            container.innerHTML = '';

            // git gub api
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`);
            const files = await res.json();

            const mdFiles = files.filter(f => f.name.endsWith('.md'));

            for (const file of mdFiles) {
                try {
                    const rawRes = await fetch(file.download_url);
                    const text = await rawRes.text();

                    const match = text.match(/---\s*([\s\S]*?)\s*---\s*([\s\S]*)/);
                    if (!match) continue;

                    const frontmatter = match[1];
                    const content = match[2];
                    const metadata = Object.fromEntries(
                        frontmatter.split('\n').map(line => line.split(':').map(s => s.trim()))
                    );

                    const blogDiv = document.createElement('div');
                    blogDiv.className = 'blog-card';
                    blogDiv.innerHTML = `
                        <div class="blog-title">${metadata.title}</div>
                        <div class="blog-meta">by ${metadata.author} - ${metadata.date}</div>
                        <div class="blog-caption"><i>${metadata.caption}</i></div>
                        <div class="blog-content">${marked.parse(content)}</div>
                    `;
                    container.appendChild(blogDiv);
                } catch (e) {
                    console.error('failed to load:', file.name, e);
                }
            }
        }

        loadBlogs();
    </script>
</body>

</html>
